# testlog.ini

# Change "level" under "logger_ogre" to select OGRE log level:
#   level=DEBUG        - log everything
#   level=WARNING      - log WARNINGS and ERRORS only
#   level=ERROR        - log ERRORS only
#
# Change "handlers" under "logger_root" to select log output:
#   handlers=console   - log to screen
#   handlers=logfile   - log to file

#
# Logger definitions
#

[loggers]
keys=root,ogre

[logger_root]
level=NOTSET
qualname=root
#handlers=console,logfile
handlers=console

[logger_ogre]
level=WARNING
#level=DEBUG
propagate=1
qualname=ogre
handlers=


#
# Handler definitions
#

[handlers]
keys=console,logfile

[handler_console]
class=StreamHandler
level=NOTSET
formatter=cppformat
args=(sys.stdout,)

[handler_logfile]
class=FileHandler
level=NOTSET
formatter=cppformat
args=('test.log', 'a')


#
# Formatter definitions
#

[formatters]
keys=cppformat

[formatter_cppformat]
format=[%(asctime)s] %(filename)s:%(lineno)d %(levelname)s:%(message)s
datefmt=


